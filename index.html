<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Platform Jumper (Phaser)</title>
  <style>
    body{margin:0;background:linear-gradient(180deg,#071028 0%, #0f1724 100%);font-family:Inter,Arial;}
    #game-container{margin:0 auto;display:block;}
    .ui{position:absolute;left:16px;top:16px;color:#e6eef8;font-weight:600;z-index:1;}
    .controls{position:absolute;right:16px;top:16px;color:#e6eef8;font-weight:500;font-size:14px;z-index:1;}
  </style>
</head>
<body>
  <div class="ui">Score: <span id="score">0</span></div>
  <div class="controls">← → to move · Space to jump · R to restart</div>
  <div id="game-container"></div>
  <script src="https://cdn.jsdelivr.net/npm/phaser@3/dist/phaser.min.js"></script>
  <script>
    const config = {
      type: Phaser.AUTO,
      width: 400,
      height: 700,
      parent: 'game-container',
      physics: {
        default: 'arcade',
        arcade: {
          gravity: { y: 1000 },
          debug: false
        }
      },
      scene: {
        preload: preload,
        create: create,
        update: update
      }
    };

    const game = new Phaser.Game(config);

    let player;
    let platforms;
    let cursors;
    let score = 0;
    let scoreEl = document.getElementById('score');
    let gameOverFlag = false;

    const playerSize = 36;

    function preload() {}

    function create() {
      this.cameras.main.setBackgroundColor('#071228');

      platforms = this.physics.add.staticGroup();
      createInitialPlatforms(this);

      player = this.physics.add.sprite(200, 600, null).setDisplaySize(playerSize, playerSize);
      player.setBounce(0);
      player.setCollideWorldBounds(true);

      player.graphics = this.add.graphics();
      renderPlayer();

      this.physics.add.collider(player, platforms);

      cursors = this.input.keyboard.createCursorKeys();
      this.input.keyboard.on('keydown-R', () => restartGame(this));

      this.physics.world.setBounds(0, 0, 400, 700);
    }

    function update() {
      if (gameOverFlag) return;

      player.setVelocityX(0);
      if (cursors.left.isDown) player.setVelocityX(-200);
      else if (cursors.right.isDown) player.setVelocityX(200);

      if (cursors.space.isDown && player.body.touching.down) {
        player.setVelocityY(-500);
      }

      if (player.y < 300) {
        let dy = 300 - player.y;
        player.y += dy * 0.2;
        platforms.getChildren().forEach(p => { p.y += dy * 0.2; p.refreshBody(); });
        score += Math.round(dy * 0.2);
        scoreEl.textContent = score;
        while (platforms.getChildren().length < 9) spawnPlatform(this, Phaser.Math.Between(-80, -20));
      }

      platforms.getChildren().forEach(p => {
        if (p.y > 800) p.destroy();
      });

      renderPlayer();

      if (player.y > 800) {
        gameOverFlag = true;
        this.add.text(100, 300, 'Game Over', { font: '26px Arial', fill: '#e6eef8' });
        this.add.text(100, 350, 'Press R to restart', { font: '16px Arial', fill: '#e6eef8' });
      }
    }

    function createInitialPlatforms(scene) {
      platforms.create(200, 680, null).setDisplaySize(100,12).refreshBody();
      for(let i=0;i<7;i++) spawnPlatform(scene, 600 - i*90);
    }

    function spawnPlatform(scene, y) {
      let w = Phaser.Math.Between(60,120);
      let x = Phaser.Math.Between(w/2, 400 - w/2);
      let p = scene.physics.add.staticSprite(x, y, null).setDisplaySize(w,12).refreshBody();
      platforms.add(p);
    }

    function renderPlayer() {
      player.graphics.clear();
      player.graphics.fillStyle(0xffd166,1);
      player.graphics.fillRect(player.x - playerSize/2, player.y - playerSize/2, playerSize, playerSize);
      player.graphics.fillStyle(0x000000,0.2);
      player.graphics.fillRect(player.x + 8 - playerSize/2, player.y + 12 - playerSize/2, 6,6);
      player.graphics.fillRect(player.x + playerSize - 14 - playerSize/2, player.y + 12 - playerSize/2, 6,6);
    }

    function restartGame(scene) {
      score = 0;
      scoreEl.textContent = score;
      gameOverFlag = false;
      platforms.clear(true,true);
      createInitialPlatforms(scene);
      player.x = 200;
      player.y = 600;
      player.setVelocity(0,0);
    }
  </script>
</body>
</html>
