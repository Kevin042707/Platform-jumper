<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Platform Jumper</title>
<style>
  body {
    margin: 0;
    font-family: Inter, system-ui, Segoe UI, Roboto, Arial;
    background: linear-gradient(180deg,#071028 0%,#0f1724 100%);
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
  }
  canvas {
    display: block;
    border-radius: 12px;
    box-shadow: 0 8px 30px rgba(2,6,23,0.6);
  }
  #score {
    position: absolute;
    top: 16px;
    left: 16px;
    font-weight: 600;
    color: #e6eef8;
  }
  .controls {
    position: absolute;
    top: 16px;
    right: 16px;
    font-weight: 500;
    font-size: 14px;
    color: #e6eef8;
  }
  footer {
    position: absolute;
    bottom: 16px;
    left: 16px;
    font-size: 13px;
    color: #98a2b3;
  }
</style>
</head>
<body>
<div id="score">Score: 0</div>
<div class="controls">← → to move · Space to jump · R to restart</div>
<canvas id="game"></canvas>
<footer>Platform Jumper • Creator: Kevin Cordova • Last updated: Nov 12, 2025</footer>

<script>
const canvas = document.getElementById('game');
const ctx = canvas.getContext('2d');
const W = 400, H = 700;
const DPR = Math.min(window.devicePixelRatio || 1, 2);
canvas.width = W * DPR;
canvas.height = H * DPR;
canvas.style.width = W + 'px';
canvas.style.height = H + 'px';
ctx.scale(DPR, DPR);

let keys = { left: false, right: false, jump: false };
let scoreEl = document.getElementById('score');
let running = true;

const gravity = 0.55;
const jumpVel = -12;
const playerW = 36, playerH = 36;

let player, platforms, score;

function reset() {
  player = { x: W/2 - playerW/2, y: H - 120, vx: 0, vy: 0, w: playerW, h: playerH };
  platforms = [];
  score = 0;
  scoreEl.textContent = score;
  platforms.push({ x: W/2 - 50, y: H-80, w: 100, h: 12, vx: 0 });
  for(let i=0; i<7; i++) addPlatform(H - 160 - i*90);
  running = true;
}

function rand(min, max) { return Math.random() * (max - min) + min; }

function addPlatform(y) {
  const w = rand(60, 120);
  const x = rand(0, W - w);
  const vx = Math.random() < 0.2 ? rand(-0.6, 0.6) : 0;
  platforms.push({ x, y, w, h: 12, vx });
}

function update() {
  player.vx += (keys.left ? -0.6 : 0) + (keys.right ? 0.6 : 0);
  if(!keys.left && !keys.right) player.vx *= 0.9;
  player.vy += gravity;
  player.x += player.vx;
  player.y += player.vy;

  if(player.x > W) player.x = -player.w;
  if(player.x + player.w < 0) player.x = W;

  if(player.vy > 0) {
    for(let p of platforms) {
      if(player.x + player.w > p.x && player.x < p.x + p.w) {
        if(player.y + player.h <= p.y + player.vy && player.y + player.h + player.vy >= p.y) {
          player.y = p.y - player.h;
          player.vy = 0;
        }
      }
    }
  }

  if(keys.jump && player.vy >= 0) {
    for(let p of platforms) {
      if(Math.abs(player.y + player.h - p.y) < 1.5 && player.x + player.w > p.x+2 && player.x < p.x + p.w-2) {
        player.vy = jumpVel;
        keys.jump = false;
        break;
      }
    }
  }

  if(player.y < H/3) {
    const dy = Math.min((H/3 - player.y)*0.2, 12);
    player.y += dy;
    platforms.forEach(p => p.y += dy);
    score += Math.round(dy);
    scoreEl.textContent = score;
    while(platforms.length < 9) addPlatform(rand(-80, -20));
  }

  platforms.forEach(p => {
    if(p.vx) {
      p.x += p.vx;
      if(p.x < 0 || p.x + p.w > W) p.vx *= -1;
    }
  });

  platforms = platforms.filter(p => p.y < H + 100);

  if(player.y > H + 80) running = false;
}

function draw() {
  ctx.clearRect(0,0,W,H);
  const g = ctx.createLinearGradient(0,0,0,H);
  g.addColorStop(0,'#071228');
  g.addColorStop(1,'#071028');
  ctx.fillStyle = g;
  ctx.fillRect(0,0,W,H);

  platforms.forEach(p => {
    ctx.fillStyle = '#63ace5';
    ctx.fillRect(p.x, p.y, p.w, p.h);
  });

  ctx.fillStyle = '#ffd166';
  ctx.fillRect(player.x, player.y, player.w, player.h);
  ctx.fillStyle = '#00000033';
  ctx.fillRect(player.x + 8, player.y + 12, 6, 6);
  ctx.fillRect(player.x + player.w - 14, player.y + 12, 6, 6);

  if(!running) {
    ctx.fillStyle = 'rgba(2,6,23,0.7)';
    ctx.fillRect(0,0,W,H);
    ctx.fillStyle = '#e6eef8';
    ctx.font = '700 26px Arial';
    ctx.fillText('Game Over', W/2 - 70, H/2 - 10);
    ctx.font = '500 14px Arial';
    ctx.fillText('Press R to restart', W/2 - 68, H/2 + 18);
  }
}

function loop() {
  if(running) update();
  draw();
  requestAnimationFrame(loop);
}

window.addEventListener('keydown', e => {
  if(e.key === 'ArrowLeft' || e.key === 'a') keys.left = true;
  if(e.key === 'ArrowRight' || e.key === 'd') keys.right = true;
  if(e.key === ' ') keys.jump = true;
  if(e.key === 'r' || e.key === 'R') reset();
});

window.addEventListener('keyup', e => {
  if(e.key === 'ArrowLeft' || e.key === 'a') keys.left = false;
  if(e.key === 'ArrowRight' || e.key === 'd') keys.right = false;
});

reset();
loop();
</script>
</body>
</html>
